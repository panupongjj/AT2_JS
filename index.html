<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="student-view">
            <section id="display-student-list">     
                <h2>Student List</h2>
                <table id="student-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Qualification</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic student rows will appear here -->
                    </tbody>
                </table>
                <button id="refresh-btn">Refresh</button>
                            <!-- Sort Students Section -->
            <section id="sort-student">
                <h2>Sort Students</h2>
                <button id="sort-az">Sort A-Z</button>
                <button id="sort-za">Sort Z-A</button>
            </section>
            </section>
        </div>
        <div class="student-add">
            <section id="add-student">
                <form>
                    <label for="student-id">Student ID:</label>
                    <input type="number" id="student-id" name="student-id"><br>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name"><br>

                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name"><br>
                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification">
                </form>
                <button id="submit-btn">Submit</button>
                  
            </section>
        </div>
        <div class="student-search">
            <!-- Search Student Section -->
            <section id="search-student">
                <h2>Search Student</h2>
                <input type="number" id="search-id" placeholder="Search by Student ID">
                <button id="search-btn">Search</button>
                <input type="text" id="search-name" placeholder="Search by Name">
                <button id="search-name-btn">Search by Name</button>
                <p id="search-result">Search Result: </p>
            </section>
        </div>
        <div class="footer">footer</div>
    </div>



    
    <!-- <script type="text/javascript" src="js/javascript_Part1.js"></script> -->
    <script type="text/javascript" src="js/javascript_Part3.js"></script>
</body>
</html>
