<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>STUDENT MANAGEMENT</h1>
            </div>
        </div>
        <div class="student-view">
            <div>
                <section id="display-student-list">    
                    <table id="student-list">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Qualification</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic student rows will appear here -->
                        </tbody>
                    </table>
                    <button id="refresh-btn" onclick="refreshClick()">Refresh</button>
                    <button id="sort-az" onclick="a2zClick()">Sort A-Z</button>
                    <button id="sort-za" onclick="z2aClick()">Sort Z-A</button>
                </section>
            </div>
        </div>
        <div class="student-add">
            <div>
                <h3>ADD NEW STUDENT</h3>
                <section id="add-student">
                    <form>
                        <label for="student-id">Student ID:</label>
                        <input type="number" id="student-id" name="student-id"><br>
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" name="first-name"><br>
    
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" name="last-name"><br>
                        <label for="qualification">Qualification:</label>
                        <input type="text" id="qualification">
                    </form>
                    <button id="submit-btn" onClick="addClick()" >Submit</button>
                </section>
            </div>
        </div>
        <div class="student-search">
            <div>
                <h3>SEARCH STUDENT</h3>
                <section id="search-student">
                    <input type="number" id="search-id" placeholder="Search by Student ID">
                    <button id="search-btn" onclick="searchIdClick()" >Search</button>
                    <input type="text" id="search-name" placeholder="Search by Name">
                    <button id="search-name-btn" onclick="searchNameClick()">Search</button>
                </section>
            </div>
          
        </div>
        <div class="footer">
            <div><h4>Panupong J. 100688999</h4></div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="js/javascript_Part1.js"></script> -->
    <!-- <script type="text/javascript" src="js/javascript_Part2.js"></script> -->
    <script type="text/javascript" src="./js/student-list.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>


    <!-- q1.6 q1.7 -->
</body>
</html>
